<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type=text/css />
    <title>tim|edge</title>
</head>
<body>
    <div class="landing m-scene" id='homePage'>
        <!-- nav -->
        <nav class="navbar scene_element scene_element--fadedown">
            <div class="container">
                <div class="brand">tim|edge</div>
                <ul class="nav">
                    <li class="nav-item"><a href="portfolio.html" class="nav-link">portfolio</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">about</a></li>
                    <li class="nav-item"><a class="nav-link">contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- main -->
        <section class="main scene_element scene_element--fadeup">
            <div class="container">
                <h1 id="intro">tim|edge</h1>
                    <h3 id='front'>FrontEndDev</h3>
                    <h3 id='code'>HTML5 | CSS | JS</h3>
                    <h3 id="add">Design&Innovation</h3>
                    <div class="social">
                        <a href='#'><img src="img/git.png" alt="GitHub" class="tag"></a>
                        <a href='#'><img src="img/facebook.png" alt="Facebook" class="tag"></a>
                        <a href='#'><img src="img/insta.png" alt="Instagram" class="tag"></a>
                        <a href='#'><img src="img/linkedin.png" alt="LinkedIn" class="tag"></a>
                    </div>
            </div>
        </section>

        <section class="direction scene_element scene_element--fadeup">
            <div class="container">
                <h3 class='tags'>PORTFOLIO</h3>
                <a href="portfolio.html" class="expand"><img src="img/expand.png" alt="Expand arrow"></a>
            </div>
        </section>
    </div>


    <div class="animation-area">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- contact -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Contact me</h2>
                <p>I would love to hear from you.</p>
            </div>
            <div class="contact-form">
                <form data-netlify='true' class="form-con" method="POST" name="contactform" onsubmit="return validateForm()">
                    <input type="text" name="firstname" required="required" placeholder="First name"> <br>
                    <input type="text" name="lastname" required="required" placeholder="Last name"> <br>
                    <input type="email" name="email" required="required" placeholder="Email"> <br>
                    <textarea name="message" id="" cols="30" rows="10" maxlength="300" placeholder="Include a quick overview of your project, timeline, and goals."></textarea> <br>
                    <!-- <div data-netlify-recaptcha='true' id='recap'></div> -->
                    <input type="submit" value="submit" id="submit">
                </form>
            </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy;Tim Edge 2019. ALL RIGHTS RESERVED</p>
    </footer>
    
    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='js/jquery.smoothState.min.js'></script>
    <script src='js/pageTransition.js'></script>
    <script src='js/modal.js'></script>
</body>
</html>
